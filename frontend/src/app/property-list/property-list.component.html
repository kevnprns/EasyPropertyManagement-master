<h2>Properties: </h2>

<ul>
  <li *ngFor="let property of properties">

    <h2>
      <button (click)="selectProperty(property)">{{ property.name }} {{ property.address }}</button>
    </h2>

  </li>

  <div *ngIf="selectedProperty">
    <button (click)="unselectProperty()">Unselect Property</button>
    <app-property [property]="selectedProperty"></app-property>
  </div>

</ul>
